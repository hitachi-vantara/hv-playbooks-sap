---

####################################################################
# Example :  Storage Port  Playbook
####################################################################
- name: Storage Port Module
  hosts: localhost
  gather_facts: false

  vars_files:
    - ~/playbooks/ansible_vault_vars/ansible_vault_storage_var.yml
    - vsp_direct_global_variables.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ####################################################################
    # Task: Change storage port security settings using port id
    ####################################################################
    - name: Change Storage Port(Port 1) Security, Connection, Speed and Fabric mode settings for all SAP HANA Nodes
      hitachivantara.vspone_block.vsp.hv_vsp_one_port:
        connection_info: "{{ connection_info }}"
        spec:
          port_id: "{{ item.port1 }}"
          enable_port_security: "{{ port_security_status }}"
          port_speed_in_gbps: "{{ portspeed }}"
          fc_settings:
            should_enable_fabric_switch_setting: "{{ fabric_connection }}"
            connection_type: "Point_To_Point"
      loop: "{{ sap_hana_nodes }}"
      loop_control:
        label: "{{ item.hostname }} on port {{ item.port1 }}"
      register: result_port1
      ignore_errors: true


    - name: Change Storage Port(Port 2) Security, Connection, Speed and Fabric mode settings for all SAP HANA Nodes
      hitachivantara.vspone_block.vsp.hv_vsp_one_port:
        connection_info: "{{ connection_info }}"
        spec:
          port_id: "{{ item.port2 }}"
          enable_port_security: "{{ port_security_status }}"
          port_speed_in_gbps: "{{ portspeed }}"
          fc_settings:
            should_enable_fabric_switch_setting: "{{ fabric_connection }}"
            connection_type: "Point_To_Point"
      loop: "{{ sap_hana_nodes }}"
      loop_control:
        label: "{{ item.hostname }} on port {{ item.port2 }}"
      register: result_port2
      ignore_errors: true


