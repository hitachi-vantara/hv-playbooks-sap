####################################################################
# Hitachi Storage Provisioning Playbooks for SAP HANA
# Author: Hitachi Vantara SAP Engineering Team
# Version: v1.0
# Date: November 2025
#
# Summary: Searches for LDEVs whose names start with a specific
# keyword (prefix) and displays their ID, Name, and Size.
####################################################################

####################################################################
# LDEV Facts Playbook
####################################################################
- name: Logical Device Facts
  hosts: localhost
  gather_facts: false

  vars_files:
    - ~/playbooks/ansible_vault_vars/ansible_vault_storage_var.yml
    - vsp_direct_variables_facts.yml

  vars:
    # Common connection info for all tasks
    connection_info:
      address: "{{ storage_address }}"
      username: "{{ vault_storage_username }}"
      password: "{{ vault_storage_secret }}"

  tasks:
    ####################################################################
    # Get ldevs with same name
    ####################################################################
    - name: Get all LDEVs from storage "{{ storage_address }}"
      hitachivantara.vspone_block.vsp.hv_ldev_facts:
        connection_info: "{{ connection_info }}"
      register: result

    - name: Filter LDEVs where name starts with '{{ starting_ldev_name }}'
      ansible.builtin.set_fact:
        result_ldevs: "{{ result.ansible_facts.volumes | selectattr('name', 'defined') | selectattr('name', 'search', ('^' ~ starting_ldev_name)) | list }}"

    - name: Print ldev_id, name and size of matching LDEVs
      ansible.builtin.debug:
        msg: "LDEV ID: {{ item.ldev_id }}, Name: {{ item.name }}, Size: {{ item.total_capacity }}"
      loop: "{{ result_ldevs }}"
      loop_control:
        label: "{{ item.name }}"
